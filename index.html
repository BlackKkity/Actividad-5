{% extends "base.html" %}

{% block content %}
    <a href="{{ url_for('add_recipe') }}" class="btn btn-primary mb-3">Agregar Receta</a>
    <a href="{{ url_for('search_recipe') }}" class="btn btn-info mb-3">Buscar Receta</a>
    <ul class="list-group">
        {% for recipe in recipes %}
            <li class="list-group-item">
                {{ recipe }}
                <a href="{{ url_for('update_recipe', recipe_name=recipe) }}" class="btn btn-sm btn-warning float-right ml-2">Actualizar</a>
                <a href="{{ url_for('delete_recipe', recipe_name=recipe) }}" class="btn btn-sm btn-danger float-right">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
